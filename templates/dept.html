<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
            width: 300px;
            height: 200px;
            font-family: 'Courier New', Courier, monospace;
            

       
    </style>
</head>
<body>
    <center>
    <table border="2px solid black">
        <caption>DEPARTMENT TABLE</caption>
        <tr>
            <th>DEPTNO</th>
            <th>DNAME</th>
            <th>LOC</th>
        </tr>
        {% for do in dept %}
            <tr>
                <td>{{do.DEPTNO}}</td>
                <td>{{do.DNAME}}</td>
                <td>{{do.LOC}}</td>
            </tr>

        {% endfor %}

    </table>
    </center>
</body>
</html>
