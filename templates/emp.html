<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
            width: 300px;
            height: 200px;
            font-family: 'Courier New', Courier, monospace;
            

       
    </style>
</head>
<body>
    <center>
    <table border="2px solid black">
        <caption>EMPLOYEE TABLE</caption>
        <tr>
            <th>EMPNO</th>
            <th>ENAME</th>
            <th>JOB</th>
            <th>MGR</th>
            <th>HIREDATE</th>
            <th>SAL</th>
            <th>COMM</th>
            <th>DEPTNO</th>
        </tr>
        {% for eo in emp %}
            <tr>
                <td>{{ eo.EMPNO }}</td>
                <td>{{ eo.ENAME }}</td>
                <td>{{ eo.JOB }}</td>
                <td>{{ eo.MGR }}</td>
                <td>{{ eo.HIREDATE }}</td>
                <td>{{ eo.SAL }}</td>
                <td>{{ eo.COMM }}</td>
                <td>{{ eo.DEPTNO }}</td>
            </tr>

        {% endfor %}

    </table>
</center>
</body>
</html>
